<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headerFrag :: head-fragment('Nueva Tarea')"></head>
<body>
	<div th:replace="fragments/navbarFrag :: navbar-frag"></div>
	<div class="container vh-100">
		<div class="row mt-3">
			<div class="col">
				<h1 class="text-center text-light">Creando una Nueva Tarea</h1>
			</div>
		</div>
		<div class="row d-flex justify-content-center py-3">
			<div class="col-12 col-md-10 col-lg-8 justify-content-center">
				<div class="card lista-tarjetas border-dark border-3">
					<div class="card-body">
						<h5 class="card-title my-2 text-center">Detalles de la Tarea:</h5>
						<form class="form row justify-content-center" action="/tarea/tarea-nueva" method="post" th:object="${tarea}">
							<div class="col-12 form-group mt-2">
								<label class="form-label">Título de la Tarea:</label>
								<input class="form-control" type="text" name="tituloTarea" placeholder="Ingrese el título de la tarea" th:field="*{tituloTarea}">
								<span th:if="${#fields.hasErrors('tituloTarea')}" th:errors="*{tituloTarea}" th:class="error">Error</span>
								<span th:if="${tareaDuplicada}" th:class="error">Este título ya está en uso</span>
							</div>
							<div class="col-12 form-group mt-2">
								<label class="form-label">Descripción de la Tarea:</label>
								<textarea class="form-control" rows="4" name="descripcionTarea" placeholder="Ingrese un detalle de la tarea" th:field="*{descripcionTarea}"></textarea>
								<span th:if="${#fields.hasErrors('descripcionTarea')}" th:errors="*{descripcionTarea}" th:class="error">Error</span>
							</div>
							<div class="col-12 form-group mt-2">
								<label class="form-label">Fecha Límite:</label>
								<input class="form-control" type="date" name="fechaLimite" th:field="*{fechaLimite}" th:min="${fechaHoy}">
								<span th:if="${#fields.hasErrors('fechaLimite')}" th:errors="*{fechaLimite}" th:class="error">Error</span>
							</div>
							<div class="col-12 form-group mt-3 d-flex justify-content-center">
								<button class="btn btn-danger text-light" type="submit">Guardar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
